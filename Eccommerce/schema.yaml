      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        business_name:
          type: string
          maxLength: 255
        business_registration_number:
          type: string
          maxLength: 100
        business_address:
          type: string
        id_document:
          type: string
          format: uri
        is_verified:
          type: boolean
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
