components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
      required:
      - description
      - id
      - name
    Inventory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        seller:
          type: integer
        seller_name:
          type: string
          readOnly: true
        stock:
          type: integer
        is_verified:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - product
      - product_name
      - seller
      - seller_name
      - stock
      - updated_at
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        user_name:
          type: string
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total_quantity:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProduct'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - items
      - total_price
      - total_quantity
      - user
      - user_name
    OrderProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        quantity:
          type: integer
        price_at_purchase:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        units:
          type: string
          maxLength: 50
      required:
      - id
      - product
      - product_name
      - quantity
      - units
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
    PatchedInventory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        seller:
          type: integer
        seller_name:
          type: string
          readOnly: true
        stock:
          type: integer
        is_verified:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        user_name:
          type: string
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total_quantity:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProduct'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        category:
          type: integer
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total_stock_quantity:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        seller_count:
          type: string
          readOnly: true
        inventories:
          type: array
          items:
            $ref: '#/components/schemas/Inventory'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        category:
          type: integer
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total_stock_quantity:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        seller_count:
          type: string
          readOnly: true
        inventories:
          type: array
          items:
            $ref: '#/components/schemas/Inventory'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - description
      - id
      - inventories
      - name
      - price
      - seller_count
      - slug
      - total_stock_quantity
      - updated_at
    ProductList:
      type: object
      description: Lighter serializer for listing products without inventories
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
